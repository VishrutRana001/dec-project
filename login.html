<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>VR.com</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <h2 class="logo"><span>VR</span>.com</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookhouse.html">Book House</a></li>
                <li><a href="payrent.html">Pay Rent</a></li>
                <li><a href="rent.html">Rent Home</a></li>
                <li><a href="buy.html">Buy Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>
    <div class="loginbox">
        <input type="checkbox" id="chk" aria-hidden="true" name="">
        <div class="content">
            <div class="front">
                <h1>Login</h1>
                <form>
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Password">
                    <input type="submit" name="" value="Login">
                    <!-- <a href="forgot.html"> -->
                    <label for="chk" aria-hidden="true">Forgot Password?</label>
                    <!-- </a> -->
                    <h3>Create an acount: <a href="signup.html">Signup</a></h3>
                </form>
            </div>
            <div class="back">
                <h1>Forgot Password</h1>
                <form>
                    <p>Enter Registered Mobile Number</p>
                    <input type="number" name="" placeholder="Enter Registered 10 Digit Mobile Number">
                    <input type="submit" name="" value="Get OTP">
                    <label for="chk" aria-hidden="true">Back</label>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
